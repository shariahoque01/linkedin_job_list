name: run main.py

on:
  schedule:
    - cron: "0 10 * * *"  # Runs every day at 10:00 UTC
  workflow_dispatch:      # Optional: manual trigger button on GitHub

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python script
        run: python google_Sheet_Service_Acc.py

        env:
          GOOGLE_APPLICATION_CREDENTIALS: service_acc_key.json
          open_by_key: ${{ secrets.OPEN_BY_KEY }}
